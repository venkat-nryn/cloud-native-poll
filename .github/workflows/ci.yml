# A name for our workflow, which will show up in the GitHub Actions tab
name: CI - Build and Push Docker Images

# This section defines when the workflow will run
on:
  # Run this workflow on every push to the 'main' branch
  push:
    branches: [ "main" ]

# This section defines the jobs to be run
jobs:
  build-and-push:
    # The type of machine to run the job on
    runs-on: ubuntu-latest

    # The sequence of steps in this job
    steps:
    # Step 1: Check out your repository code so the workflow can access it
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Log in to Docker Hub using the secrets we created
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 3: Build and push the backend image
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend # Tell it to look for the Dockerfile in the 'backend' folder
        push: true # Actually push the image to Docker Hub
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/poll-backend:latest # Tag the image correctly

    # Step 4: Build and push the frontend image
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend # Tell it to look for the Dockerfile in the 'frontend' folder
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/poll-frontend:latest